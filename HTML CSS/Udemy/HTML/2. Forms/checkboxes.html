<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
    </form>
    <form action="/ola">
    <label for="xs">XS: </label>
    <input type="radio" name="size" id="xs" checked value="xs">
    <label for="s">S:</label>
    <input type="radio" name="size" id="s" value="s">
    <label for="m">M:</label>
    <input type="radio" name="size" id="m" value="m">
    <button>Submit</button>
    <p>
        <label for="meal">Please Select and Entree</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg" selected>Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
    </p>
    <p><input type="range" id="volume" min="1" max="100" step="7" value="75" name="volume">
    <label for="volume">Volume</label></p>

    <input type="number" min="1" max="100" >
    <p><label for="requests">Any special Requests?</label>
        <p><textarea name="request" id="requests" rows="10" cols="40" placeholder="Type something here"></textarea></p>
    </p>
    <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter a First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
    <form action="/search">
        <h2>Number</h2>
        <label for="number">Number</label>
        <input type="number" name="number" id="number">
        <button>Submit</button>
    </form>
</body>
</html>
