<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register</title>
</head>
<body>
    <form action="/search">
    <h1>Race Resgistration!</h1>
    <p>
        <label for="first">First name:</label>
        <input type="text" name="firstname" id="first" minlength="3" required>

        <label for="last">Last name:</label>
        <input type="text" name="lastname" id="last" minlength="3" required>
    </p>
    <p>Select a Race:</p>
    <p>
        <input type="radio" id="race1" name="race" value="fun" checked>
        <label for="race1"> Fun Run 5k</label>
    </p>
    <p>
        <input type="radio" id="race2" name="race" value="half">
        <label for="race2"> Half Marathon</label>
    </p>
    <p>
        <input type="radio" id="race3" name="race" value="full">
        <label for="race3"> Full Marathon</label>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
        <label for="age">Select Age Group</label>
        <select name="droup" id="age">
            <option value="under18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
    </p>
    <button>Register</button>
</form>
    
</body>
</html>
